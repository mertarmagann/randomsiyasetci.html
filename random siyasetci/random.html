<!DOCTYPE html>
<html>
  <head>
    <title>Rastgele Türk Siyasetçi</title>
  </head>
  <link rel="stylesheet" href="random.css">

  <body>
    <h1><button class="btn1" onclick="playRandomVideo()">Rastgele Türk Siyasetçi Çağır</button></h1>
    <video id="myVideo" width="1150" height="600" >
      <source src="" type="video/mp4">
    </video>
    <script>
      const videos = [
        "meral.mp4",
        "gerial.mp4",
        "trakya.mp4",
        "hattımudafa.mp4",
        "40yapar.mp4",
        "yaramburda.mp4",
        "anasutu.mp4",
        "sevgilimusa.mp4",
        "efehazretleri.mp4",
        "sayınlevent.mp4",
        "heavymetal.mp4",
        "fakir.mp4",
        "takıcaz.mp4",
        "banabak.mp4",
        "binali.mp4",
        "temel.mp4",
        "ayalınızı.mp4",
        "sex.mp4",
        
      ];
      function playRandomVideo() {
        const videoPlayer = document.getElementById("myVideo");
        const randomIndex = Math.floor(Math.random() * videos.length);
        const randomVideo = videos[randomIndex];
        videoPlayer.src = randomVideo;
        videoPlayer.play();
      }
    </script>
    
  </body>
</html>
